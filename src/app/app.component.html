<div class="page-container">
  <div class="ui grid main-grid">
    <div class="two wide column col">
      <div class="left-column">
        <p class="style-h2">Coronify.</p>
        <div class="ui vertical fluid tabular menu">
          <a routerLink="home" routerLinkActive="active" class="item"><i class="home icon"></i>Home</a>
          <a routerLink="vaccinations" routerLinkActive="active" class="item"><i class="syringe icon"></i>Impfungen</a>
          <a routerLink="locations" routerLinkActive="active"
            class="item"><i class="map marker alternate icon"></i>Impforte</a>
          <a *ngIf="isLoggedIn()" routerLink="administration" routerLinkActive="active"
            class="item"><i class="lock icon"></i>Administration</a>
          <a routerLink="login" routerLinkActive="active" class="item"><i class="reply icon"></i>{{getLoginLabel()}}</a>
        </div>
      </div>
    </div>

    <div class="fourteen wide stretched column col">
      <div class="middle-column">

        <div *ngIf="isLoggedIn()" class="username">

          <span class="username-firstletter">{{user?.firstname.charAt(0)}}</span>
          <span>Hallo, {{user?.firstname}}! </span>

        </div>



        <!--
        <cfy-vaccination-search (vaccinationSelected)="vaccinationSelected($event)" class="column">
        </cfy-vaccination-search>-->
        <div class="segment">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
