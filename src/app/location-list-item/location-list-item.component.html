<div class="vaccination-item">
  <div class="content">
    <div class="content-top">
      <h3 class="header">Ort: {{ location?.vaccinations}}</h3>
      <div class="description">{{ location.postalcode }}</div>
      <div class="metadata">
        <span *ngFor="let vaccination of location.vaccinations; last as l">
      {{ vaccination.date }} <span *ngIf="!l">, </span>
        </span>
      </div>
    </div>
    <div class="content-bottom">
      <span class="icon-wrapper">
    <span class="arrow-icon">
    <i class="inverted arrow right icon"></i>
    </span>
      </span>
    </div>
  </div>
</div>
