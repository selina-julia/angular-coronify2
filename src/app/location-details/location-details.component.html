<div class="ui grid" *ngIf="location" class="item cfy-location-details">
  <div class="twelve wide column">
    <h1 class="ui header">{{ location.name }}</h1>
    <div class="ui">{{ location.address }}</div>
    <div class="ui">{{ location.postalcode }} {{ location.city }}</div>
    <div class="ui divider"></div>
    <div class="ui grid">
      <div class="four wide column">
        <h4 class="ui header">User</h4>
      </div>
    </div>
  </div>
  <div class="sixteen wide column">
    <h3 class="ui header">Zeit</h3>
    {{ location.city }}
  </div>
</div>

{{vaccination.location_id}}, {{location.id}}

<span *ngFor="let vac of vaccinations; last as l">
      {{ vac.location_id }}<span *ngIf="!l">, </span>
</span>
